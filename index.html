<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">My Image Gallery</h1>

    <div class="gallery">
        <img src="./images/image2.jpg" alt="" class="gallery-item"/>
        <img src="./images/image1.jpg" alt="" class="gallery-item"/>
        <img src="./images/image3.jpg" alt="" class="gallery-item"/>
        <img src="./images/image4.jpg" alt="" class="gallery-item"/>
        <img src="./images/image5.jpg" alt="" class="gallery-item"/>
        <img src="./images/image6.jpg" alt="" class="gallery-item"/>
    </div>

    <div id="lightbox" class="lightbox hidden">
        <span class="close">&times;</span>
        <img class="lightbox-img"/>
    </div>

    <script src="./script.js"></script>
</body>
</html>
